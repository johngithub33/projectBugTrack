<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@800&display=swap" rel="stylesheet">

</head>
<body>
    
    <form action="POST" class="loginForm">
        
        <div class="inputComboHolder">
            <label> username: </label>
            <input type="text" name="usernames">
        </div>

        <div class="inputComboHolder">
            <label> password: </label>
            <input type="text" name="password">
        </div>
   
        <div class="buttonHolder">
            <input type="submit" value="submit">
            <input type="submit" value="login as guest">
        </div>

        <input type="submit" value="create user">


    </form>

    <form action="POST" class="testForm">

        <!-- The 'for' attribute of <label> must be equal to the id attribute of the 
            related element to bind them together. A label can also be bound to an 
            element by placing the element inside the <label> element.  -->
        <label for="username"> username: </label>

        <!-- id is used to identify the HTML element through the Document Object Model (via JavaScript 
            or styled with CSS). id is expected to be unique within the page.

            "name" corresponds to the form element and identifies what is posted 
            back to the server. -->
        <input type="text" id="username" name="username">
    </form>


    
</body>
</html>
